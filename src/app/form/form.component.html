<h3>Add New Product</h3>
<div>
    <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="product.name" type="text" class="form-control" id="name"  placeholder="Enter name">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input  [(ngModel)]="product.description" type="text" class="form-control" id="description"  placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input  [(ngModel)]="product.price" type="text" class="form-control" id="price"  placeholder="Enter price">
    </div>
    
    <button (click)="saveProduct()" class="btn btn-primary">Submit</button>
</div>
